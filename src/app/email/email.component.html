<div class="form-container">
  <a routerLink="/login" id="goback">Back</a>
  <h3>Sign In</h3>
  <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

    <input type="text" placeholder="Email address.." (ngModel)="model.email" name="email" class="txt" required>
    <input type="password" placeholder="Password" (ngModel)="model.password" name="password" class="txt" required>

    <button class="btn btn-sm btn-outline-primary" type="submit" [disabled]="!formData.valid" class="basic-btn">Log in</button>
    <a routerLink="/signup" class="alc">Don't have an account?</a>
  </form>
</div>
