  <div class="container align-items-center h-100 align-middle">
        <br><br><br><br><br>
        <form #formData='ngForm' class="form-signin box-shadow" novalidate (ngSubmit)="onSubmit(formData)">
        <a routerLink="/login" id="goback">Back</a>
        <h3 class="form-signin-heading">Sign In</h3>       
        <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
        <input type="text" placeholder="Email address.." class="form-control" (ngModel)="model.email" name="email" class="txt" required>
        <input type="password" placeholder="Password" class="form-control" (ngModel)="model.password" name="password" class="txt" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!formData.valid">Log in</button>
        <hr>
        <a routerLink="/signup" class="alc">Don't have an account?</a>
        </form>
      
  </div>
