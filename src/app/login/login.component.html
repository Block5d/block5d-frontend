

<div class="container align-items-center h-100 align-middle">
    <br><br><br><br><br>
    <form class="form-signin box-shadow">
        <br>
        <button class="btn btn-sm btn-info btn-block" routerLink="/login-email" id="email"><i class="fa fa-envelope fa-3x" aria-hidden="true"></i></button>
        <button class="btn btn-sm btn-primary btn-block" (click)="loginFb()" id="fb"><i class="fa fa fa-facebook-official fa-3x" aria-hidden="true"></i></button>
        <button class="btn btn-sm btn-danger btn-block" (click)="loginGoogle()" id="google"><i class="fa fa-google-plus fa-3x" aria-hidden="true"></i></button>
        <hr>
        <a routerLink="/signup" routerLinkActive="active" class="alc">Already registered? <strong>Sign Up</strong></a>
      </form>
  
</div>
