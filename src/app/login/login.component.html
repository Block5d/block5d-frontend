<div class="container">
        <form class="form-signin">
          <button class="btn btn-lg btn-primary btn-block" routerLink="/login-email" id="email"><i class="fa fa-envelope fa-2x" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Email</button>
          <br/>
          <button class="btn btn-lg btn-primary btn-block" (click)="loginFb()" id="fb"><i class="fa fa fa-facebook-official fa-2x" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Facebook</button>
          <br/>
          <button class="btn btn-lg btn-primary btn-block" (click)="loginGoogle()" id="google"><i class="fa fa-google-plus fa-2x" aria-hidden="true"></i>Google</button>
          <br/>
          <a routerLink="/signup" routerLinkActive="active" class="alc">Already registered? <strong>Sign Up</strong></a>
        </form>
</div> <!-- /container -->
