

<div class="container align-items-center h-100 align-middle">
      <br><br><br><br><br>
      <form #formData='ngForm' class="form-signin box-shadow" novalidate (ngSubmit)="onSubmit(formData)">
      <a routerLink="/login" id="goback">Back</a>
      <h3 class="form-signin-heading">Sign Up</h3>       
      <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
      <input type="text" placeholder="Email address.." (ngModel)="model.email" name="email" class="form-control" required>
      <input type="text" placeholder="Full Name.." (ngModel)="model.name" name="name" class="form-control" required>
      <input type="password" placeholder="Password" (ngModel)="model.password" name="password" class="form-control" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!formData.valid">Sign Up</button>
      <hr>
      </form>
    
</div>
